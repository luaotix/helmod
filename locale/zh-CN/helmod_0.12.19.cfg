display-ratio-horizontal=显示宽度因子
display-ratio-horizontal-desc=调整模组显示界面的宽度

display-ratio-vertical=显示高度因子
display-ratio-vertical-desc=调整模组显示界面的高度

display-main-icon=显示主图标
