[helmod_help]
panel-title=帮助

getting-start=开始
getting-start-desc=使用此模组之前，请参阅模组设置帮助。

quick-start=快速入门
quick-start-desc=您可以在生产线中制作第一个生产区块，若您所需的配方没有出现，启用不同的筛选器，它肯定是被隐藏了。
quick-start-1=单击添加配方按钮。
quick-start-2=在配方选择器中选择一个配方。
quick-start-3=单击输出图标打开“编辑产物”面板。
quick-start-4=设置产物数量，使用“输入”或“确定”按钮进行验证。
quick-start-5=单击“原料”列中的黄色图标添加下一个配方。
quick-start-6=单击配方行中的灰色图标打开配方编辑器。
quick-start-7=单击块图标切换生产线的当前块。
quick-start-8=点击后退按钮返回生产线。

getting-start-panel=对helmod面板说明
getting-start-panel-desc=
getting-start-panel-1=面板菜单
getting-start-panel-2=主面板
getting-start-panel-3=电子表格选择器称为“生产线”
getting-start-panel-4=主数据面板

mod-settings=模组设置导航
mod-settings-desc=要打开模组设置，按[ESC]，单击选项，然后单击模组

mod-settings-map=模组设置导航
mod-settings-map-desc=
mod-settings-map-1=启用调试模式：添加按钮以查看计算步骤
mod-settings-map-2=用户缓存步骤：定义了用户缓存创建速度，越高可能会降低性能。
mod-settings-map-3=显示所有工作表：允许查看管理员的所有工作表
mod-settings-map-4=带翻译字的筛选器：
mod-settings-map-5=文本上的筛选器已更改：如果已启用，则选择器上的筛选器将自动应用。可能必须在多人联机模式中禁用
mod-settings-map-6=工厂筛选器：如果在配方编辑器中看不到工厂，可能需要停用筛选器。这将显示组中可用的所有物品。
mod-settings-map-7=插件塔上的筛选器：如果在配方编辑器中看不到插件塔，则可能需要停用筛选器。这将显示组中可用的所有物品。
mod-settings-map-8=工厂中的插件限制：有时某些插件对插件的使用没有限制，禁用此选项可以让您在任何地方使用生产插件。
mod-settings-map-9=插件塔中的插件限制：有时对于某些模组，插件的使用没有限制，禁用此选项允许您在任何地方使用生产力插件。
mod-settings-map-10=特殊面板的显示：隐藏面板用于查看factorio对象的值或进行筛选测试（调试）
mod-settings-map-11=显示隐藏列：索引、Id、类型和名称是隐藏列（调试）

mod-settings-player=每个玩家的模组设置
mod-settings-player-desc=
mod-settings-player-1=显示宽度系数：调整模组显示的宽度
mod-settings-player-2=显示高度系数：调整模组显示器的高度
mod-settings-player-3=显示主图标：如果需要，可以隐藏顶部图标
mod-settings-player-4=显示单元模式：更改所有数字的显示
mod-settings-player-5=移动行的步骤：定义通过按住Shift键并单击来上/下移动行的距离。

preferences=偏好
preferences-desc=

preferences-general=常规
preferences-general-desc=一般首选项主要是显示设置
preferences-general-1=工厂默认等级：选择更高或更低的工厂，在选择配方时自动选择。
preferences-general-2=工厂数值格式：选择要查看的小数位数。
preferences-general-3=物品数值格式：选择要查看的小数位数。
preferences-general-4=首选项行数：启用滚动条的选项中显示的行数。
preferences-general-5=首选项列数：启用滚动的选项中显示的列数。
preferences-general-6=产物显示顺序：配方行中产物或成分的显示顺序。
preferences-general-7=产物列：影响显示的产物列数。如果需要更多列，行将换行。
preferences-general-8=成分列基础：影响显示的成分列数。如果需要更多列，行将换行。
preferences-general-9=污染显示：启用或禁用污染显示。
preferences-general-10=建筑显示：启用或禁用建筑显示。

preferences-ui=界面
preferences-ui-desc=界面设置将允许配置面板的操作。
preferences-ui-1=自动关闭面板：打开其中一个面板后，立即自动关闭面板。
preferences-ui-2=界面吸附：将面板挂在主面板的右侧。
preferences-ui-3=界面吸附偏移：从主面板右上角的偏移。

preferences-module-priority=插件优先级
preferences-module-priority-desc=插件的优先级是配方编辑面板中使用的设置。

preferences-items-logistic=默认物流设置
preferences-items-logistic-desc=物流设置是您希望在工具提示或物流菜单中查看的选项。

preferences-fluids-logistic=默认流体管道
preferences-fluids-logistic-desc=物流设置是您希望在工具提示或物流菜单中查看的选项。

recipe-selector=配方选择器
recipe-selector-desc=选择器很少，但我们仅在本节中介绍配方选择器。当您选择一个配方时，它会立即添加到当前或新的“生产区块”中。

recipe-selector-normal=正常选择配方
recipe-selector-normal-desc=如果未选中“无可见性”，则只有搜索的配方可见。关于翻译，将在面板打开时完成，并在几个刻度上完成。在多人游戏中，如果玩家不能使用模组，您可能需要减少“用户缓存步骤”设置。
recipe-selector-normal-1=产物或成分筛选：定义如果填写了筛选字段，是否对产物或成分执行配方搜索。
recipe-selector-normal-2=翻译名称或英文名称（系统）：筛选器字段可以支持翻译，只要它存在。
recipe-selector-normal-3=显示禁用：允许您查看所有禁用的配方，主要是那些未搜索的配方，但不仅其他配方可以具有此状态。
recipe-selector-normal-4=显示隐藏：允许您查看所有隐藏的食谱。例如：否则，配方“火箭零件”不可见。
recipe-selector-normal-5=显示隐藏的制作配方：允许您查看所有隐藏的制作配方。某些配方隐藏在具有特定模组的制作菜单中，使用此选项可能无法读取，因为所有配方都是翻倍的。
recipe-selector-normal-6=筛选器：根据第一个筛选器写出所需产物或成分的名称。使用“自动筛选”选项，可以使筛选对键入敏感。
recipe-selector-normal-7=“Helmod”配方组的列表是一个虚构的配方集。

recipe-selector-all=所有选择配方
recipe-selector-all-desc=选中所有可见性后，所有配方都可用。
recipe-selector-all-1=研究的配方由普通图标显示
recipe-selector-all-2=未经研究的配方由红色图标显示
recipe-selector-all-3=“手工制作”配方由一个黄色图标显示

recipe-selector-helmod=helmod配方组
recipe-selector-helmod-desc=Helmod添加了在某些情况下使用的假配方。它们被归为“Helmod”配方组。他们有一个显示工具提示的小齿轮。
recipe-selector-helmod-1=资源配方：例如，它提供对挖掘计算的访问。
recipe-selector-helmod-2=燃烧配方：它包含燃烧的残余产物，例如废铀棒。
recipe-selector-helmod-3=火箭配方：包含发射火箭产生的元素以及必要的成分。

recipe-editor=配方编辑器面板
recipe-editor-desc=本节介绍如何使用配方编辑器

recipe-editor-general=配方版本说明
recipe-editor-general-desc=配方编辑当然是最重要的菜单之一。您会发现主要信息是速度。如果您的工厂使用燃料，您可以选择它，它会出现在配方中。如果您的模组设置超过游戏限制，工厂中相关属性的级别将出现警报图标，这与某些模组有关。这对机器的推动作用太大了。
recipe-editor-general-1=配方说明。
recipe-editor-general-2=工厂选择和值。
recipe-editor-general-3=工厂插件的选择。
recipe-editor-general-4=插件塔选择和值。
recipe-editor-general-5=插件塔插件的选择。
recipe-editor-general-6=插件塔设置。

recipe-editor-info=配方信息
recipe-editor-info-desc=您将在本节中找到配方定义
recipe-editor-info-1=生产%用于指示使用率，这允许配方平衡。
recipe-editor-info-2=通过定义一个配方的50%，它将被计算为需要量50%，例如让下一个配方使用剩余的来生产。

recipe-editor-factory=工厂信息
recipe-editor-factory-desc=您将在本节中找到工厂定义
recipe-editor-factory-1=工厂选项及其拓展菜单。
recipe-editor-factory-2=工厂信息和燃油选择器。
recipe-editor-factory-3=工厂插件及其拓展菜单。
recipe-editor-factory-4=选择插件的工具。

recipe-editor-beacon=插件塔信息
recipe-editor-beacon-desc=您将在本节中找到插件塔定义
recipe-editor-beacon-1=插件塔选项及其拓展菜单。
recipe-editor-beacon-2=与工厂编号相关的应用效果和编号的插件塔信息和设置。
recipe-editor-beacon-3=插件塔插件及其拓展菜单。
recipe-editor-beacon-4=选择插件的工具。

recipe-editor-tools=工具栏
recipe-editor-tools-desc=工具栏允许您快速指定输出设置或为下一个要添加的配方设置默认选项。使用拓展与插件优先级相结合是设置生产线的一种快速简便的方法。如果您更改输出选择，将尽可能应用插件选择。
recipe-editor-tools-1=输出默认值：存储输出默认值。
recipe-editor-tools-2=如果可能，将工厂选择拓展到当前块。
recipe-editor-tools-3=如果可能的话，将工厂选择推广到生产线中的所有插件。
recipe-editor-tools-4=扩展选项，忽略配方类别。
recipe-editor-tools-5=拓展选项，仅在与当前配方相同的配方类型上拓展。
recipe-editor-tools-6=拓展选项，与所选插件一起拓展，如果选择的是插件优先级，则将应用该选项。
recipe-editor-tools-7=插件默认值：存储插件的选择。
recipe-editor-tools-8=若可能，将插件选择拓展到当前块。
recipe-editor-tools-9=若可能，将插件的选择拓展到生产线中的所有插件。
recipe-editor-tools-10=删除所有插件。

recipe-editor-module-selection=插件的选择
recipe-editor-module-selection-desc=插件选择器允许您添加插件。它允许向装置中添加插件。
recipe-editor-module-selection-1=应用插件的列表。
recipe-editor-module-selection-2=插件选择菜单的选择。
recipe-editor-module-selection-3=只需点击一下，即可访问该配方或该工厂的适用插件。
recipe-editor-module-selection-4=不适用于该配方或工厂的插件为红色。

recipe-editor-module-priority=插件优先级
recipe-editor-module-priority-desc=插件优先级允许快速轻松地添加插件。如果您的优先选择是正确的，您可以在整个生产线上一次应用这些插件。\n优先级是如何工作的，一旦您的优先级被配置，系统将尝试添加第一个插件及其数量。如果有可能，则转到下一个选项，如果还有剩余空间，系统将以与第一个选项相同的方式继续，以此类推。\n例如，在普通模式下，如果在我的插件优先级中，我选择了[item=productivity-module-3]x10，那么 [item=speed-module-3] x10，并且我将它拓展到整个生产线，我只需点击一下鼠标，就可以进行优化设置。中间产物工厂将只有[item=productivity-module-3]插件，其他只有[item=speed-module-3]插件。
recipe-editor-module-priority-1=应用插件列表。
recipe-editor-module-priority-2=访问首选项菜单以配置插件优先级的按钮。
recipe-editor-module-priority-3=该配方或该工厂的适用插件仍然可以通过简单的点击访问。
recipe-editor-module-priority-4=所选优先级的应用按钮。
recipe-editor-module-priority-5=插件优先级配置的选择。
recipe-editor-module-priority-6=插件优先级菜单的选择。

production=生产线和区块
production-desc=本节描述生产线和生产区块的面板。

production-line=生产线
production-line-desc=生产线是一套生产火箭或其他东西的生产插件。
production-line-1=要更改选项卡的图标组。
production-line-2=添加配方的图标组。
production-line-3=用于数据操作、复制、交换、删除或更新的图标组。
production-line-4=版本和首选项的图标组。
production-line-5=用于设置直接显示在线路上的物流选择的图标组。
production-line-6=设置计算的时间单位
production-line-7=生产线的选择行。
production-line-8=生产线的一般信息和调整。
production-line-9=生产线的输出元素。
production-line-10=生产线的输入元素。
production-line-11=生产区块列表。

production-block=生产区块
production-block-desc=生产区块是生产一个产物的配方列表。\n建议将配方分成几个区块并链接起来。区块类似于蓝图，根据需要进行多次设计和复制，特别是在使用有限的工厂时，使用次数会在区块在展现。
production-block-1=要更改选项卡的图标组。
production-block-2=添加配方的图标组。
production-block-3=用于数据操作、复制、交换、删除或更新的图标组。
production-block-4=图标组以锁定或查看摘要。
production-block-5=调试解算器的特殊菜单（默认情况下隐藏）。
production-block-6=版本和首选项的图标组。
production-block-7=用于设置直接显示在线路上的物流选择的图标组。
production-block-8=设置计算的时间单位。
production-block-9=生产线不同区块中的导航栏。
production-block-10=生产区块的计算选项。
production-block-11=生产区块的一般信息。
production-block-12=生产区块中的输出元素。
production-block-13=生产区块的输入元素。
production-block-14=配方清单。

production-edition=编辑生产线
production-edition-desc=生产线的编辑菜单允许您添加注释、指示组及其共享。
production-edition-1=该信息表明电子表格的所有者说“生产线”。
production-edition-2=在多人游戏中，共享用于交换表。
production-edition-3=该组允许通过工具提示在生产线的菜单栏中进行更好的识别。
production-edition-4=注释是一个自由的信息区。

compute=计算
compute-desc=您必须先了解模组是如何计算的，然后使用就轻松多了。

compute-order=计算顺序
compute-order-desc=计算是逐行进行的，它总是从第一行开始
compute-order-1=计算检查产物是否没有相同物品的原料，并允许该产物的版本
compute-order-2=计算机取第一个配方
compute-order-3=配方产物上的计算循环并解析配方
compute-order-4=计算缓存中的成分数量之和并使用产物
compute-order-5=计算机转到下一个配方并执行前面的操作
compute-order-6=最后，计算检查产物状态，如果数量<0.01，则将其删除。如果区块产生大量产物，则产物将显示为红色图标。
compute-order-7=为了平衡配方，有必要使用少数配方的“生产%”字段，尤其是在石油的情况下。

compute-solver=矩阵求解器
compute-solver-desc=因为在经典模式是有点费劲，“矩阵求解器”已被添加到解决配方的平衡。
compute-solver-1=当您在一个块中时，您有一个齿轮图标，它是“矩阵求解器”，并允许其启用。
compute-solver-2=计算不使用“计算顺序”，所有配方都在一次内解决，没有顺序。
compute-solver-3=仅在必要时使用。
compute-solver-4=如果解算器未找到结果，则可能缺少或需要删除配方。
compute-solver-5=当“矩阵求解器”启用时，“生产%”字段不用于计算。

special-panel=特殊面板
special-panel-desc=通过启用选项“显示隐藏面板”和“启用调试解算器”，可以访问某些特殊面板

special-panel-admin=管理
special-panel-admin-desc=管理员允许管理不同的mod。该面板只对游戏管理员开放。
special-panel-admin-1=缓存列表用于在需要时初始化缓存。误用时要小心，这会使模组无法使用，在最坏的情况下使用缓存生成（齿轮图标）。
special-panel-admin-2=规则列表用于调整不同工厂列表的操作，主要用于配方编辑。
special-panel-admin-3=工作表列表允许管理员管理所有工作表，而不受权限限制。
special-panel-admin-4=模组列表是游戏中使用的模组的信息页面。可以通过条幅显示使用的模组。
special-panel-admin-5=界面列表是界面不同区域中当前模组界面的信息页面。

special-panel-properties=属性
special-panel-properties-desc=“属性”面板对于查看游戏对象的属性非常有用。对于modders来说是必不可少的。
special-panel-properties-1=选择器允许您添加元素。
special-panel-properties-2=隐藏零值”筛选器隐藏空值，它们有很多。
special-panel-properties-3=“显示差异”筛选器仅显示不同的属性。
special-panel-properties-4=筛选器字段允许您按属性名称筛选属性。
special-panel-properties-5=要删除元素，请单击其图标。

special-panel-filter=原型筛选器
special-panel-filter-desc=“原型筛选器”面板用于在游戏原型上测试筛选器。对于模组创作者来说是必不可少的。
special-panel-filter-1=类型选项定义筛选器应用于哪种类型的图元。更改类型将初始化接口。
special-panel-filter-2=样本选择是Helmod使用的筛选器，并作为示例。
special-panel-filter-3=定义您的第一个筛选器，并按“+”添加它，筛选结果将自动显示。
special-panel-filter-4=您可以随时修改筛选行，筛选结果将自动更新。
special-panel-filter-5=如果没有筛选器，则结果区域中没有任何内容。

special-panel-unittest=单元测试
special-panel-unittest-desc=“单元测试”面板用于验证某些计算，主要是能耗计算。
special-panel-unittest-1=只有少数模组具有单元测试。
special-panel-unittest-2=色值不一定是错误的标志，您只需通过比较红色值的图标和工具提示的信息来检查这些值。红色值可能是表示数值发生了变化，参考值不再有效。

special-panel-debug=模型调试
special-panel-debug-desc=“模型调试”面板用于可视化解算器的计算步骤。
special-panel-debug-1=通过启用选项“启用调试解算器”并单击生产区块中的圣甲虫Scarab图标，可以使用此面板。
special-panel-debug-2=请勿在Multi中启用此选项，或者如果您未使用此选项。
special-panel-debug-3=面板顶部的按钮用于浏览计算步骤。
special-panel-debug-4=在“步骤x”阶段，工作点用颜色表示，对于矩阵解算器，它是称为“中心”的点

control=控制
control-desc=有一些控件：快捷键、右键单击、ctrl+单击或shift+单击

control-hotkey=快捷键控制
control-hotkey-desc=您可以在游戏选项中更改快捷键设置
control-hotkey-1=[U] 打开/关闭全局面板
control-hotkey-2=[I] 打开“生产线”选项卡
control-hotkey-3=[O] 打开配方选择器

tips=提示
tips-desc=提示会在某些面板中显示。

tips-production-line=生产线提示
tips-production-line-desc=
tips-production-line-1=生产线是生产区块的集合。
tips-production-line-2=生产线可以在多人游戏中与朋友共享。
tips-production-line-3=生产线可能有链接或未链接的块。
tips-production-line-4=捆绑独立的生产区块比增加生产线要好。

tips-production-block=生产线提示
tips-production-block-desc=
tips-production-block-1=生产区块是配方的集合。
tips-production-block-2=一个生产区块可以链接到以前的区块。
tips-production-block-3=区块的中间产物也可以链接。
tips-production-block-4=矩阵解算器不使用产物约束。

[helmod_map_settings]
debug-solver=启用调试
debug-solver-desc=添加新按钮以查看解算器中的计算步骤

user-cache-step=用户缓存步骤
user-cache-step-desc=决定用户缓存创建速度，越高性能越差。

display-all-sheet=显示所有工作表
display-all-sheet-desc=管理员可以查看所有工作表

filter-translated-string-active=带已翻译字的筛选器
