default-factory-level=工厂默认等级
default-factory-level-desc=选择分配给新配方的默认工厂级别。1代表最慢，最后一个代表最快

format-number-factory=工厂数值格式
format-number-factory-desc=使用数值的格式

format-number-element=物品数值格式
format-number-element-desc=产物或原料的数值格式

preference-number-line=首选项的行数
preference-number-line-desc=开始滚动选项中显示的行数

preference-number-column=首选项列数
preference-number-column-desc=选项中显示的启用滚动条的列数

display-product-order=产物展示订单
display-product-order-desc=在配方行中显示产物或成分的顺序

display-product-cols=产物列
display-product-cols-desc=影响显示的产物列数。若需更多列，则换行。

display-ingredient-cols=原料列
display-ingredient-cols-desc=影响显示的成分列数。若需更多列，则换行。

display-pollution=污染显示
display-pollution-desc=启用或禁用污染显示

display-building=建筑展示
display-building-desc=启用或禁用建筑显示

ui-auto-close=自动关闭面板
ui-auto-close-desc=另一个面板打开时自动关闭面板

ui-glue=用户界面吸附
ui-glue-desc=在主面板附近吸附一些面板

ui-glue-offset=用户界面吸附偏移值
ui-glue-offset-desc=从主面板右角到面板左角的因子偏移Y

range-value=值必须在此范围内

